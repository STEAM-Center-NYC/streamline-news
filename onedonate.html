<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Care Water</title>
    <link href="bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <main class="container">
    <h2 class="text-center border-bottom border-primary">Thank You for Donating!</h2>
    <form>
        <div class="mb-3">
            <div class="mb-3 form-check">
                <div>
                  <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioOne">
                        <label class="form-check-label" for="flexRadioOne">
                          One Time Donation
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Monthly Donation
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioYear">
                        <label class="form-check-label" for="flexRadioYear">
                          Yearly Donation
                        </label>
                      </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="InputEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
            </div>
          <div class="mb-3">
            <label for="InputCreditNumber" class="form-label">Credit Card Number</label>
            <input type="text" class="form-control" id="InputCreditNumber">
          </div>
          <div class="mb-3">
            <label for="InputCreditExp" class="form-label">Credit Card Expiration Date</label>
            <input type="text" class="form-control" id="InputCreditExp">
          </div>
          <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
    </form>
    </main>
  </body>
</html>
