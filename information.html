

<!DOCTYPE html>


<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>contact page </title>
    <link href="bootstrap.css" rel="stylesheet" > 


<script>
        var wow = new WOW({
            boxClass:     'wow',
            animateClass: 'animate__animated'
        })
        wow.init();
</script>
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />  

  <style> 
.blue-bg {
      background-color: #5a98d9; 
      color: rgb(247, 243, 243); 
      padding: 70px; 
      border-radius: 5px; 
    }
    footer { 
      padding: 20px 0; 
    } 
    </style>

  </head>

<body> 
<div class="wow animate__backInDown">
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card mt-5">
              <div class="card-body blue-bg">
                <h4 class="card-title">Contact Us</h4> 
                <img src="images/streamline.png" alt="logo" class="left-align" height="50" width="50">
                <form>         
                  <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Your Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Enter your message/feedback"></textarea>
                  </div>
                  <button type="submit" class="btn btn-light">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      <br> <br> <br>
      <div class="p-3 mb-2 bg-primary text-white
<footer class="text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <img src="images/streamline.png" alt="logo" class="left-align" height="50" width="50">
          <h5>Contact Us</h5>
          <p>Email: example@example.com</p>
          <p>Phone: 123-456-7890</p>
        </div>
        <div class="col-md-4">
          <h5>Visit Us</h5>
          <p>123 Main Street</p>
          <p>City, Country, ZIP</p>
        </div>
        <div class="col-md-4">
          <h5>Follow Us</h5>
          <a href="#" class="btn btn-outline-secondary btn-sm">Facebook</a>
          <a href="#" class="btn btn-outline-secondary btn-sm">Twitter</a>
          <a href="#" class="btn btn-outline-secondary btn-sm">Instagram</a>
        </div>
      </div>
    </div>
</div> 
  </footer>
    
     
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>


</body>
