

<!DOCTYPE html>


<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>contact page </title>
    <link href="bootstrap.css" rel="stylesheet" > 


  </head>

<body> 

    <br> <br> 
    <h1 class="text-center">Contact Information</h1>

    <br>  
    <hr> 
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" disabled>
        <label for="floatingInputDisabled">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
        <label for="floatingTextareaDisabled">Comments</label>
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Disabled" style="height: 100px" disabled>Disabled textarea with some text inside</textarea>
        <label for="floatingTextarea2Disabled">Comments</label>
      </div>
    <p> how will you like to be contacted</p>
      <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
      <label class="btn btn-secondary" for="option1">Checked</label>
      
      <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
      <label class="btn btn-secondary" for="option2">Radio</label>
      
      <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" disabled>
      <label class="btn btn-secondary" for="option3">Disabled</label>
      
      <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
      <label class="btn btn-secondary" for="option4">Radio</label>
</body>
