

<!DOCTYPE html>


<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>contact page </title>
    <link href="bootstrap.css" rel="stylesheet" > 


    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script>
        var wow = new WOW({
            boxClass:     'wow',
            animateClass: 'animate__animated'
        })
        wow.init();
</script>


  </head>

<body> 

    <br> <br> 
    <h1 class="text-center">Contact Information</h1>

    <br>  
    <hr>
<form> 

    <span class="border border-primary"> 
    <span class="border border-5">
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInputDisabled">Email address</label>
      </div>

    <div>   <input type="tel" class="form-control" id="floatingInput" placeholder="xxx-xxx-xxxx">
      <label for="floatingInputDisabled">Phone number</label>
          </div> 

      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="How can we help?" id="floatingTextareaDisabled"></textarea>
        <label for="floatingTextareaDisabled">Concerns</label>
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="how can we improve?" id="floatingTextarea2Disabled" style="height: 100px"></textarea>
        <label for="floatingTextarea2Disabled">feedback</label>
      </div>
    <p> how will you like to be contacted</p>
      <input type="radio" class="btn-check" name="options" id="option1" autocomplete="organization-title" checked>
      <label class="btn btn-secondary" for="option1">email</label>
      <div class="p-3 mb-2 bg-primary text-black"></div>
      <input type="radio" class="btn-check"  name="options" id="option2" autocomplete="on">
      <label class="btn btn-secondary" for="option2">text</label>
      
      <input type="radio" class="btn-check" name="options" id="option3" autocomplete="on" >
      <label class="btn btn-secondary" for="option3">phone</label>
    <br> <br> 
      <button type="submit" class="btn btn-primary">Submit</button>
    </span>
   </span> 
</form> 
</body>
